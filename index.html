<!DOCTYPE html>
<html>
  <head>
    <script>
      // Получаем путь из текущего URL и добавляем к новому домену
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('https://amnd.me' + path);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting to <a id="link" href="#">amanda.maxkranz.me</a>...</p>
    <script>
      document.getElementById('link').href = 'https://amanda.maxkranz.me' + path;
    </script>
  </body>
</html>
